version: 2
jobs:
  build:
    docker:
      image: cimg/node:20.4.0
    working_directory: ~/repo  
    steps:
      - checkout
      - run:
          name: Install Mocha Globally
          command: npm install -g mocha
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm test